<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50px;
      background-color: #6c63ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      width: 200px;
      height: 60px;
      margin-bottom: 20px;
    }
    
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .text-field {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 30px;
      border: none;
    }
    
    .create-account-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50px;
      background-color: #6c63ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      width: 200px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button">
      <h2 class="header">Button 1</h2>
    </div>
    <div class="button">
      <h2 class="header">Button 2</h2>
    </div>
    <div class="button">
      <h2 class="header">Button 3</h2>
    </div>
    <div class="button">
      <h2 class="header">Button 4</h2>
    </div>
    <input type="text" class="text-field" placeholder="Username">
    <input type="password" class="text-field" placeholder="Password">
    <button class="create-account-button">Create Account</button>
  </div>
</body>
</html>
